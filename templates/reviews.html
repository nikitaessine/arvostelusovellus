<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/reviews.css">
</head>
<body>


<form action="/search" method="POST">
    Hakusana: <input type="text" name="name">
    <input type="submit" value="Hae">
</form>
 

Ravintoloiden määrä: {{ count }}
<hr>
{% for restaurant in restaurants %}
{{ restaurant.name }}
<form action="/review" method="POST">
    Tähdet:
    <select name="stars">
    <option value="1">1
    <option value="2">2
    <option value="3">3
    <option value="4">4
    <option value="5">5
    </select>
    <p>
    Kommentti:<br>
    <textarea name="comment" rows="3" cols="40" minlength="1" maxlength="500"></textarea>
    <p><input type="submit" value="Lähetä">
    <input type="hidden" name="restaurant_id" value="{{ restaurant.id }}">
    <input type="hidden" name="user_id" value="{{ user_id }}">
</form>
<hr>
{% endfor %}

</body>
</html>
